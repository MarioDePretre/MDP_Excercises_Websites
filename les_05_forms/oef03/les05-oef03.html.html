<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registratieformulier</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="*" method="post">
      <div class="form-section">
        <div class="section-title">Geslacht</div>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="man" /> Man</label>
          <label
            ><input type="radio" name="gender" value="vrouw" /> Vrouw</label
          >
          <label
            ><input type="radio" name="gender" value="ander" /> Ander</label
          >
        </div>
      </div>

      <div class="form-section">
        <div class="section-title">Kleur ogen</div>
        <div class="radio-group">
          <label
            ><input type="radio" name="eye-color" value="bruin" /> Bruin</label
          >
          <label
            ><input type="radio" name="eye-color" value="groen" /> Groen</label
          >
          <label
            ><input type="radio" name="eye-color" value="blauw" /> Blauw</label
          >
          <label
            ><input type="radio" name="eye-color" value="grijs" /> Grijs</label
          >
        </div>
      </div>

      <button type="submit" class="submit-btn">Registreren</button>
    </form>
  </body>
</html>
