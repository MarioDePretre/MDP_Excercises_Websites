<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="https://tm-statweb.be/forms.php" method="post">
      <p><label for="text">Voornaam:</label></p>
      <div>
        <input
          class="mario_input"
          type="text"
          id="Voornaam"
          name="voornaam"
          placeholder="voornaam"
        />
      </div>
      <div>
        <p><label for="text">Familienaam:</label></p>
        <input
          class="mario_input"
          type="text"
          id="Familienaam"
          name="familienaam"
          placeholder="Familienaam"
        />
      </div>
      <div>
        <p><label for="text">Gebruikersnaam:</label></p>
        <input
          class="mario_input"
          type="text"
          id="Gebruikersnaam"
          name="Gebruikersnaam"
          placeholder="Gebruikersnaam"
        />
      </div>
      <div>
        <p><label for="text">Nickname:</label></p>
        <input
          class="mario_input"
          type="text"
          id="Nickname"
          name="Nickname"
          minlength="5"
          maxlength="15"
        />
      </div>
      <div>
        <p><label for="paswoord">Paswoord:</label></p>
        <input
          class="mario_input"
          type="password"
          id="Paswoord"
          name="Paswoord"
        />
      </div>
      <div>
        <p><label for="text">Herhaal paswoord:</label></p>
        <input
          class="mario_input"
          type="password"
          id="HerhaalPasword"
          name="HerhaalPasword"
        />
      </div>
      <div>
        <input class="mario_input" type="submit" value="Registreren" />
      </div>
    </form>
  </body>
</html>
